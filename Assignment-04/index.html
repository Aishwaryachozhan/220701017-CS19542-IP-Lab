<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>jQuery Animation Game</h1>
    <div id="gameCanvas">
        <!-- Game objects will be dynamically added here -->
    </div>
    <div class="scoreboard">
        <span>Score: <span id="score">0</span></span>
        <button class="gameButton" id="startButton">Start Game</button>
        <button class="gameButton" id="restartButton" style="display: none;">Restart Game</button>
    </div>
    <a href="management.html">Go to Game Management</a>

    <script src="game.js"></script>
</body>
</html>
