<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us and BMI Calculator</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            
        }

         header {
            background-color: #e10f98;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            top: 0;
        } 
        

        .header-title {
            margin: 0;
        }

        .header-title h1 {
            margin: 0;
            color: #e1eceb;
        }

        .navigation-bar {
            display: flex;
            justify-content: flex-start;
        }

        .navigation-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navigation-bar li {
            margin-right: 15px;
        }

        .navigation-bar a {
            text-decoration: none;
            color: #e1eceb;
            font-size: 16px;
        }

        main {
            padding: 20px;
            margin-bottom: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: calc(100vh - 80px);
        }

        
        
            .contact-form-container {
            border: 2px solid #e10f98; 
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9; 
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            width:25%;
        
        }
        .bmi-calculator-container {
    border: 2px solid #e10f98; 
    padding: 20px;
    border-radius: 5px; 
    background-color: #f9f9f9; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    width: 25%; 
    max-width: 600px;
    height: 100%; 
}

        form {
            margin: 0;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

       
            form input,
        form select,
        form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px; 
        }

        form button {
            padding: 10px 15px;
            background-color: #e10f98;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #d00e7b;
        }

        #bmiResult {
            margin-top: 10px;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Healthy Bites</h1>
        </div>
        <nav class="navigation-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-form-container">
            <h2>Personal Information</h2>
            <h2>Help us to know you better and serve you with the best possibilities</h2>
            <form id="contactForm">
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone number:</label>
                <input type="text" id="phone" name="phone" required>
                <label for="birth">Birthday:</label>
                <input type="date" id="birth" name="birth" required>
                <label for="weight">Weight in kgs:</label>
                <input type="text" id="weight" name="weight" required>
                <label for="height">Height in cm:</label>
                <input type="text" id="height" name="height" required>
                <label for="food">Food preference:</label>
                <select id="food" name="food" required>
                    <option value="" disabled selected>Select your food preference</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten_free">Gluten-Free</option>
                    <option value="paleo">Paleo</option>
                    <option value="keto">Keto</option>
                    <option value="none">None</option>
                </select>
                
                <label for="budget">choose your budget:</label>
                <input type="budget" id="height" name="budget" required>
                
                
                
                <button type="submit">submit</button>
            </form>
        </section>
        
        <section class="bmi-calculator-container">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="0.1" required>
                
                
                <button type="button" id="calculateBmi">Calculate BMI</button>
            </form>
            <div id="bmiResult"></div>
        </section>
    </main>

    
     
 <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('calculateBmi').addEventListener('click', function() {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value) / 100; 
                const bmi = weight / (height * height);
                document.getElementById('bmiResult').textContent = `Your BMI is ${bmi.toFixed(2)}`;
            });
        });
    </script> 
    
</body>
</html>
