<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .media-container {
            margin: 20px 0;
            text-align: center;
        }

        audio, video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Healthy Bites - Services</h1>
        </div>
        <nav class="navigation-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Our Audio and Video Services</h2>
            <button onclick="showMedia()">Show Media</button>
            <div id="media-content" class="hidden">
                <div class="media-container">
                    <h3>Audio Example</h3>
                    <audio controls>
                        <source src="https://www.youtube.com/watch?v=KD-FmeueFUo" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="media-container">
                    <h3>Video Example</h3>
                    <video controls width="320" height="240">
                        <source src="https://www.youtube.com/watch?v=KD-FmeueFUo" >
                        Your browser does not support the video element.
                    </video>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        
        function showMedia() {
            var mediaContent = document.getElementById('media-content');
            mediaContent.classList.toggle('hidden');
        }
    </script>
</body>
</html>
